<html>
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }}</title>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/ibm-type.min.css">

  </head>
  <body>
    <div class="container content">
      <header class="masthead">
	<h3 class="masthead-title"><a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
	<small><a href="/about">about me</a></small></h3>
      </header>
      <main>
    <div class="posts">

      {{ range (.Paginator 4).Pages }}
      <article class="posts">
	<h1 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
	<time class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</Time>
	{{ .Summary }}
      </article>
      {{end}}

</div>
</main>
    <div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a class="pagination-item newer" href="{{ .Paginator.Prev.URL }}">
        Newer
	  </a>
    {{ else }}
        <span class="pagination-item newer">Newer</span>
{{ end }}
{{ if .Paginator.HasNext }}
    <a class="pagination-item older" href="{{ .Paginator.Next.URL }}">
        Older
    </a>
    {{ else }}
    <span class="pagination-item older">Older</span>
    {{ end }}

    </div>
    </div>

</body>
</html>
